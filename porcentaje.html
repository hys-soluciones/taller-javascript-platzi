    <section class="container-formulas">

        <article class="article rectangulo">
            <h2 class="title">Porcentajes</h2>
            <h3 class="subtitle">Aplicar descuento a un Producto</h3>
            <div class="datos">
                <input type="number" placeholder="Ingresa El precio" class="precioPorcentaje">
                <input type="number" placeholder="Cual es el descuento" class="descuentoPorcentaje">
            </div>

            <button class="btn btn-calcularDescuento">Calcular Descuento</button>
            <div class="result">
                <span class="figura">Producto con descuento</span>
                <span class="precioFinal"></span>
                <span class="mensajeDescuentoPorcentaje"></span>
            </div>
            <button class="btn" id="reset-btn">Resetear</button>
            <div class="franja"></div>
        </article>

        <article class="article triangulo">

            <h3 class="subtitle">Aplicar descuento con cupón</h3>
            <div class="datos">
                <input type="number" placeholder="Ingresa el precio" class="precioBase">
                <select name="cupon" id="cupon">
                    <option value="">Elige un cupón</option>
                    <option value="bueno">Bueno</option>
                    <option value="muy-bueno">Muy Bueno</option>
                    <option value="re-bueno">Re Bueno</option>

                </select>

            </div>

            <button class="btn btn-calcular-descuento-cupon">Calcular</button>
            <div class="result">
                <span class="figura">Producto con descuento</span>
                <span class="precioFinalConCupon">Prcio final:</span>

                <span class="mensajeDescuentoCupon"></span>

            </div>
            <button class="btn" id="reset-btn-cupon">Resetear</button>
            <div class="franja"></div>

        </article>


        </article>
